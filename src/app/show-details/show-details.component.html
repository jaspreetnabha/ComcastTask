<div class="table-responsive">
  <table class="table table-striped table-bordered table-sm">
      <thead>
      <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Amount</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of Items">
          <td>{{item.name}}</td>
          <td>{{item.category}}</td>
          <td>{{item.amount}}</td>
      </tr>
  </tbody>
</table> 
</div>
