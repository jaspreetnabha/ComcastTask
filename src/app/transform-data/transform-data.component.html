<div class="table-responsive">
  <table class="table table-striped table-bordered table-sm">
      <thead>
          <tr>
              <th (click)="sort('name')" style="cursor: pointer">Name</th>
              <th (click)="sort('C1')" style="cursor: pointer">C1</th>
              <th (click)="sort('C2')" style="cursor: pointer">C2</th>
              <th (click)="sort('C3')" style="cursor: pointer">C3</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of Items">
              <td>{{item.name | default:' - '}}</td>
              <td>{{item.C1  | default:' - '}}  </td>
              <td>{{item.C2  | default:' - '}}</td>
              <td>{{item.C3 | default:' - '}}</td>
          </tr>
      </tbody>
  </table> 
  </div>
